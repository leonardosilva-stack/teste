name: Deploy to Production

on:
  push:
    branches:
      - main # ou a branch principal do seu reposit√≥rio

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 17.9.0

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Set Git identity
        run: |
          git config user.email "leonardo.rosa.silva@outlook.com.br"
          git config user.name "Leonardo Rosa da Silva"

      - name: Check if production branch exists locally
        run: git show-ref --verify --quiet "refs/heads/production" || git branch production

      - name: Check out production branch
        run: git checkout production

      - name: Remove all existing files in production branch
        run: git rm -r .

      - name: Copy files from dist to production branch
        run: cp -r dist/* .

      - name: Commit and push to production branch
        run: |
          git add .
          git commit -m "Deploy to production"
          git push origin production
