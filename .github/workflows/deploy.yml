name: Deploy to Production

on:
  push:
    branches:
      - main # ou a branch principal do seu reposit√≥rio

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 17.9.0

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Check if production branch exists
        run: |
          git fetch origin production || true
          if git show-ref --verify --quiet "refs/remotes/origin/production"; then
            git branch -D production
          fi
          git checkout -b production

      - name: Commit and push to production branch
        run: |
          git add dist -f
          git commit -m "Deploy to production"
          git push origin production
