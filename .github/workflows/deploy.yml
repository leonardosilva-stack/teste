name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout and Build
        uses: actions/checkout@v2

      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: 17.9.0

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Sync with Main Branch
        run: |
          git checkout main
          git pull origin main

      - name: Check if Production Branch Exists
        run: |
          if git show-ref --verify --quiet "refs/heads/production"; then
            git branch -D production  # Excluir a branch se ela existir
            git push origin :production  # Remover a branch remota
          fi

      - name: Create Production Branch
        run: |
          git checkout -b production
          git push origin production

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.MY_TOKEN }} # Renomeie sua secret para um nome que n√£o comece com "GITHUB_"
          publish_dir: ./dist
          target_branch: production # Modifique para o nome da branch desejada
