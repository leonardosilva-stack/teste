name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Set up Git
        run: |
          git config --global user.email "leonardo.rosa.silva@outlook.com.br"
          git config --global user.name "Leonardo Rosa da Silva"

      - name: Deploy to production branch
        run: |
          # Verificar se a branch "production" já existe
          if git show-ref --verify --quiet refs/heads/production; then
            git checkout production
            git pull origin production  # Atualizar os arquivos
          else
            git checkout -b production
          fi

          # Limpar a branch antes de mover os arquivos
          git rm -r .

          # Mover os arquivos da pasta dist para a raiz do repositório
          mv dist/* .

          # Adicionar e fazer commit das mudanças
          git add .
          git commit -m "Deploy to production"

          # Push para a branch "production"
          git push origin production
