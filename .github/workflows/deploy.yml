name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config --global user.email "leonardo.rosa.silva@outlook.com.br"
          git config --global user.name "Leonardo Rosa da Silva"

      - name: Check if production branch exists
        run: |
          if git rev-parse --quiet --verify production; then
            git branch -D production
          fi

      - name: Create and push production branch
        run: |
          git checkout -b production
          mkdir dist
          # Add any necessary build steps here if needed
          git add -f dist/
          git commit -m "Create production branch and add dist folder"
          git push origin production
